<!-- Form Modal -->
<div class="modal fade modal-fade-in-scale-up" id="modalLC" aria-hidden="true" aria-labelledby="modalTitle" role="dialog" tabindex="-1"  data-backdrop="static" data-keyboard="false">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <!-- <span aria-hidden="true">Ã—</span> -->
            </button>
            <h4 class="modal-title">Add/Edit Life Circle</h4>
         </div>
         <div class="modal-body">
            <div class="form-input row">
               <input type="hidden" id="id" name="id" data-bind="value:lc.IdP"/>
               <div class="form-group col-md-12">
                  <label class="control-label col-md-4">ID Life Circle</label>
                  <div class="control-input col-md-6">
                     <input type="text"  name="id" id="id"  data-bind="value:lc.Id" class="input-sm form-control" placeholder="Type Id" required />
                  </div>
               </div>
               <div class="form-group col-md-12">
                  <label class="control-label col-md-4">Name Life Circle</label>
                  <div class="control-input col-md-6">
                     <input type="text"  name="name" id="name"  data-bind="value:lc.Name" class="input-sm form-control" placeholder="Type Name" required />
                  </div>
               </div>
               <div class="form-group col-md-12">
                  <label class="control-label col-md-4">Seq</label>
                  <div class="control-input col-md-6">
                     <input type="text"  name="seq" id="seq"  data-bind="value:lc.Seq" class="input-sm form-control" placeholder="Type Seq" required />
                  </div>
               </div>
            </div>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-default margin-0" data-dismiss="modal"><span class="fa fa-close"></span> Close</button>
            <button type="button" class="btn btn-primary" onclick="lc.saveData()"><span class="fa fa-save"></span> Save</button>
         </div>
      </div>
   </div>
</div>
